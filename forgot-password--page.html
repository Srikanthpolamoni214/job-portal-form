<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-password page(Job portal)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>
    <p style="text-align: center;font-size: 22px;">Job protal </p>
    <h1 style="text-decoration: underline;text-align: center;">Forgot password PAGE</h1>
    <form style="padding:12%;" action="./login-page.html" >
        <label for="mail">Enter your registered mail</label>
        <input class="form-control" style="border-color: black;" type="email" id="mail" value="mail" name="mail" />
       
        <label for="code" class="mt-3">Enter verified code</label>
        <input type="text" id="code" name="verifyCode"  class="form-control" style="border-color: black;"/>
        
        <label for="new" class="mt-3" >Enter new password</label>
        <input style="border-color: black;" type="password" id="new" name="newpswd" class="form-control"/>

        <label for="re-enterpswd" class="mt-3" >Re-Enter password</label>
        <input class="form-control" style="border-color: black;" type="password" id="re-enterpswd" name="re-enterpswd" />
        
        
        <input style="margin-top: 8%;"  name ="new-pswd-submission" type="submit" />

     
    </form>

</body>
</html>
