<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page(Job portal)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h6 style="text-align: center;" class="mt-2">JOB PORTAL WEBSITE</h6>
    <h2 style="text-align: center;">SignUp / Register page</h2>
    <marquee direction = ""><p><b>SignUp for </b> Software (or) IT related job roles & updates</p></marquee>  

    <form action="./login-page.html" style="padding: 12%;font-size: 12px;">
        
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="eg: Yourname Surname"/>
        <label for="mails" class="mt-1">Enter your email:</label>
        <input type="email" id="mails" value="mail" name="email" class="form-control" placeholder="eg: viratkholi214@gmail.com"/>
        <label for="mobileNo" class="mt-1">Enter your mobile number:</label>
        <input type="tel" id="mobileNo" value="mobile-number" name="mobile-no" class="form-control" placeholder="9********6(should be 10 digits)" pattern="[0-9]{}" />
        <label for="birth" class="mt-1">Enter your date a birth:</label>
        <input type="date" id="birth" value="mail" name="birth" class="form-control" />
        <label for="password" class="mt-1">Create a password:</label>
        <input type="password" id="password" value="password" name="password" class="form-control" />
        <h6 class="mt-2">Gender</h6>
        <label for="male" class="mt-">Male</label>
        <input type="radio" id="male" value="male" name="gend" class="" checked />
        <label for="female" class="ml-2">Female</label>
        <input type="radio" id="female" value="male" name="gend" class="" /> <br>
        <label for="url1" class="mt-1">Your's linkedln profile url</label> 
        <input type="url" id="url1" class="form-control" multiple/>
        <label for="url2" class="mt-2">Your's github profile url</label> 
        <input type="url" id="url2" class="form-control" multiple/>
      
        <br>
        <input class="mt-3" value="SignUp" style="font-size: 22px;" type="submit" />
        
    </form>
</body>
</html>
